    <script>

      // Умова
      const tempQuantity = 7;

      // Розв'язання

      function getNegativeTemperatureArray(quantity) {
        let negativeArr = [];
        for (let i = 0; i <= quantity; i++) {
          let temp = parseInt(prompt(`Введіть значення темпереатури`, 'number'));
          if (temp < 0)
          negativeArr.push(temp);
        }
        return negativeArr;
      }

      const negativeArray = getNegativeTemperatureArray(tempQuantity);
      console.log(`Negative temperatures are ${(negativeArray).join(',')}`);

    </script>
