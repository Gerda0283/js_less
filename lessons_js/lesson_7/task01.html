    <script>

      // Умова
      let monthNumber = parseInt(prompt(`Введіть номер місяця`,`number`));

      // Розв'язання
      function getSeason (monthNumber) {
        let result;
      switch (monthNumber) {
        case 12: result = 'Грудень'
          break;
        case 1: result = 'Січень'
          break;
        case 2: result = 'Лютий'
          break;
        case 3: result = 'Березень'
          break;
        case 4: result = 'Квітень'
          break;
        case 5: result = 'Травень'
          break;
        case 6: result = 'Червень'
          break;
        case 7: result = 'Липень'
          break;
        case 8: result = 'Серпень'
          break;
        case 9: result = 'Вересень'
          break;
        case 10: result = 'Жовтень'
          break;
        default:result = 'Листопад'
          break;
      }
      return result;
    }

    console.log(getSeason(monthNumber));
