      body {

font-family: sans-serif;
font-size: 14;
font-weight: 400;
}

width: 50%;
border: 1px solid black;
border-spacing: 7px 5px;

    <script>

      // Константи
      const KINDERGARDEN_START = 3;
      const CHILD = 6;
      const PUPIL = 16;
      const STUDENT = 24;
      const WORKER = 65;

      // Умова

      let age = parseInt(prompt(`Введіть вік людини`,`число`));
      let result;
      // Розв'язання

      if (age >= KINDERGARDEN_START && age < CHILD)
      result = 'Дитина у садочку';
      else if (age >= CHILD && age <= PUPIL)
      result = 'Дитина у школі';
      else if (age > PUPIL && age <= STUDENT)
      result = 'Студент';
      else if (age > STUDENT && age < WORKER)
      result = 'Працююча людина';
      else if (age >= WORKER)
      result = 'Пенсіонер';
      else if (age < KINDERGARDEN_START)
      result = 'Дитина у віці до трьох років';

      console.log(`Задача 4. Відповідь: ${result}`);
    </script>
