    <script>

      // Константи

      // Умова
      let nameOne = prompt('Задача 1: Ім\'я дитини 1:', 'Ім\'я');
      let switsQuantityOne = Math.abs(parseInt(prompt('Задача 1: кількість цукерок для дитини 1:', 'число')));
      let nameTwo = prompt('Задача 1: Ім\'я дитини 2:', 'Ім\'я');

      // Розв'язання

      if(switsQuantityOne > switsQuantityTwo)
      console.log(`Задача 1: Ім'я дитини з більшою кількістю цукерок: ${nameOne}`);
      else if(switsQuantityOne < switsQuantityTwo)
      console.log(`Задача 1: Ім'я дитини з більшою кількістю цукерок: ${nameTwo}`);
      else
      console.log(`Задача 1: у обох дітей кількість цукерок однакова`);
