    <script>

      // Константи
      const BET_AMOUNT = 4;
      // Умова
      let price = Math.abs(parseFloat(prompt('Задача 2: Ціна товару:', 'грн')));
      let moneyQuantity = Math.abs(parseInt(prompt('Задача 2: кількість грошей у покупця:', 'грн')));

      // Розв'язання

      let amountAfterBuying = moneyQuantity - price;
      let amountAfterByyingAndBet = amountAfterBuying - BET_AMOUNT;

      if(price > moneyQuantity)
      console.log(`Задача 2: у Вас немає грошей на цей товар`);
      else if(amountAfterByyingAndBet > BET_AMOUNT)
      console.log(`Задача 2: Дякуємо за покупку, візміть, будь-ласка, лотерейний білет за ${BET_AMOUNT} грн`);
      else if(amountAfterByyingAndBet === 0 || amountAfterByyingAndBet < 0 || amountAfterByyingAndBet < BET_AMOUNT)
      console.log(`Задача 2: Дякуємо за покупку. Якщо буде бажання, пограйте в лотерею наступного разу`);

    </script>
