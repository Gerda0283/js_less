    <script>


      // Умова

      let dayOfWeek = parseInt(prompt(`Введіть номер дня тижня від 0 до 6`,`число`));
      let result;

      // Розв'язання
      switch (dayOfWeek) {
        case 0:
          result = 'Понеділок'
          break;
        case 1:
          result = 'Вівторок'
          break;
          case 2:
          result = 'Середа'
          break;
        case 3:
          result = 'Четвер'
          break;
        case 4:
          result = 'П\'ятниця'
          break;
        case 5:
          result = 'Субота'
          break;
        case 6:
          result = 'Неділя'
          break;
        default:
          result = 'не день тижня'
          break;
      }

      console.log(`Задача 6. Відповідь: Ви ввели ${result}`);
    </script>
