font-family: sans-serif;

width: 50%;

    <script>

      // Константи
      const FIRST_NUMBER = 1;
      const LAST_NUMBER = 5;

      // Умова
      let numberRandom = Math.floor(Math.random() * (LAST_NUMBER - FIRST_NUMBER + 1) + FIRST_NUMBER);
      console.log(numberRandom);

      let firstAtempt = parseInt(prompt(`Введіть число від ${FIRST_NUMBER} до ${LAST_NUMBER}`,`число`));

      // Розв'язання
      if(firstAtempt === numberRandom) {
        console.log(`Задача 3: Відповідь: Введене Вами число ${firstAtempt} співпадає з рендомним ${numberRandom}. Ви вгадали з першої спроби`);
      }
      else if(firstAtempt !== numberRandom) {
        let secondAtempt = parseInt(prompt(`Введіть число від ${FIRST_NUMBER} до ${LAST_NUMBER} крім ${firstAtempt}`,`число`));

        if(secondAtempt === numberRandom)
        console.log(`Задача 3: Відповідь: Введене Вами число ${secondAtempt} співпадає з рендомним ${numberRandom}. Ви вгадали з другої спроби`);
        else
      console.log(`Задача 3: Відповідь: Ви не вгадали. Рендомне число = ${numberRandom}`);
      }

    </script>
