    <script>


      // Умова

      let monthNumber = parseInt(prompt(`Введіть номер дня тижня від 0 до 11`,`число`));
      let result;


      // Розв'язання

      if(monthNumber === 0 || monthNumber === 1 || monthNumber === 2)
      result =`Winter`;
      else if(monthNumber === 3 || monthNumber === 4 || monthNumber === 5)
      result =`Spring`;
      else if(monthNumber === 6 || monthNumber === 7 || monthNumber === 8)
      result =`Summer`;
      else if(monthNumber === 9 || monthNumber === 10 || monthNumber === 11)
      result =`Autum`;
      else if(monthNumber < 0 || monthNumber > 11)
      result =`ні до чого`;

      console.log(`Задача 7. Відповідь: Ви ввели місяць, що належить до ${result}`);

    </script>
