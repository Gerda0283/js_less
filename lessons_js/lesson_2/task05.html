      body {

font-family: sans-serif;
font-size: 14;
font-weight: 400;
}

.page__table {

width: 50%;
border: 1px solid black;
border-spacing: 7px 5px;

border: 1px solid #333;

    <script>

      // Умова
      let seconds = Math.abs(parseInt(prompt('Задача 5: Кількість секунд =', 'number')));

      // Розв'язання(1)
      let timeInHours = (seconds / 3600).toFixed(2);
console.log(`Задача 5 (Відповідь. Спосіб 1): ${seconds} секунд = ${timeInHours} годин`);

      let timeInMinutes = (seconds / 60).toFixed(5);
console.log(`Задача 5 (Відповідь. Спосіб 1): ${seconds} секунд = ${timeInMinutes} хвилин`);

      // Розв'язання(2)
      let minutes = (seconds / 60).toFixed(0);

      let time = (minutes / 60).toFixed(2);
      console.log(`Задача 5 (Відповідь. Спосіб 2): ${seconds} секунд = ${time} годин`);

    </script>

  </head>
  <body>
    <h1>Задача 5:</h1>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
