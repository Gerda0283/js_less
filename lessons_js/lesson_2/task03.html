    <script>

      // Константи
      const VAT = 5;

      // Умова
      let price = Math.abs(parseFloat(prompt('Задача 3: ціна =', 'number')));
      console.log(`Задача 3: Ціна товару = ${price} грн`);

      let quantity = Math.abs(parseFloat(prompt('Задача 3: кількість =', 'number')));
      console.log(`Задача 3: Кількість товару = ${quantity} одиниць`);

      // Розв'язання
      let cost = ((price * quantity));
console.log(`Задача 3 (Відповідь): Вартість продукції = ${cost} грн`);

      let tax = ((cost / 100) * VAT).toFixed(2);
console.log(`Задача 3 (Відповідь): Нараховано ПДВ = ${tax} грн`);

    </script>

    <h1>Задача 3:</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
