    <script>

      // Умова
      let lengthInCm = Math.abs(parseFloat(prompt('Задача 4: Довжина у сантиметрах =', 'number')));
      console.log(`Задача 4: ${lengthInCm} см`);

      // Розв'язання
      let lengthInM = (lengthInCm / 100).toFixed(4);
      console.log(`Задача 4 (Відповідь): ${lengthInCm} см = ${lengthInM} м`);

      let lengthInKm = (lengthInCm / 100000).toFixed(4);
      console.log(`Задача 4 (Відповідь): ${lengthInCm} см = ${lengthInKm} км`);

    </script>
