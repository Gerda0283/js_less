    <script>

      // Константи
      const MONTH_MIN = 1;
      const MONTH_MAX = 12;
      const DAY_MIN = 0;
      const DAY_MAX = 6;

      // Розв'язання
      const monthRandom = Math.floor(Math.random() * (MONTH_MAX - MONTH_MIN + 1) + MONTH_MIN);
      console.log(`Задача 7: Випадковий місяць номер ${monthRandom}`);

      const dayRandom = Math.floor(Math.random() * (DAY_MAX - DAY_MIN + 1) + DAY_MIN);
      console.log(`Задача 7: Випадковий день номер ${dayRandom}`);
      const monthAndDaySum = monthRandom + dayRandom;
      console.log(`Задача 7 (Відповідь): Сума випадкового місяця і випадкового дня = ${monthAndDaySum}`);

    </script>

    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
