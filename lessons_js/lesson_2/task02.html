    <script>

      // Константи
      const YEAR_CURRENT = 2023;

      // Умова
      let yearOfBirth = Math.abs(parseInt(prompt('Задача 2: Рік народження =', 'number')));
      console.log(`Задача 2: Рік народження особи ${yearOfBirth}`);

      // Розв'язання
      let age = Math.abs(YEAR_CURRENT - yearOfBirth);
      console.log(`Задача 2 (Відповідь): Вік особи = ${age} років`);

    </script>
