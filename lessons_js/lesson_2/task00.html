    <script>

      // Константи
      const NUMBER = 12;
      const MULTIPLIER = 2;

      // Умова
      let a = Math.abs(parseFloat(prompt('Задача 0: a =', 'number')));
      let b = Math.abs(parseFloat(prompt('Задача 0: b =', 'number')));
      let c = Math.abs(parseFloat(prompt('Задача 0: c =', 'number')));

      // Розв'язання

      //1
      let s1 = (a + NUMBER + b).toFixed(2);
      console.log(`Задача 0 (Відповідь): s1 = ${s1}`);

      //2
      let s2 = (Math.sqrt(Math.abs((a + b) / (MULTIPLIER * a)))).toFixed(2);
      console.log(`Задача 0 (Відповідь): s2 = ${s2}`);

      //3

      console.log(`Задача 0 (Відповідь): s3 = ${s3}`);

      //4
      let s4 = (Math.sin(Math.abs((a / (-1*b))))).toFixed(2);
      console.log(`Задача 0 (Відповідь): s4 = ${s4}`);
