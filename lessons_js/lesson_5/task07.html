    <script>

      // Умова

      let minNumber = parseInt(prompt(`Введіть мінімальне число діапазону`, 'number'));
      let maxNumber = parseInt(prompt(`Введіть максимальне число діапазону`, 'number'));
      let userNumber = parseInt(prompt(`Загадайте число що належить до введеного Вами диапазону`, 'number'));

      // Розв'язання
      for(let i = 0; i < 3; i++) {
        
        let compNumber = Math.floor(minNumber + Math.random() * (maxNumber - minNumber + 1));

        if (window.confirm(`Is ${compNumber} is true and matches with ${userNumber}?`)) {
          console.log(`${compNumber} is matches with ${userNumber}`);
          break;
        } else console.log(`${compNumber} isn't matches with ${userNumber}`);
      }

    </script>
